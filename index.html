<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- 1. Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Add Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 3. Set the font for the page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom loader style for Tailwind */
        .loader-lg {
            border-top-color: #ec4899; /* pink-500 */
            animation: spin 1s linear infinite;
        }
        /* Smaller loader for the button */
        .loader-sm {
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- 4. Apply the background gradient and center content -->
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-200 min-h-screen flex items-center justify-center p-4">

    <!-- 5. Main UI Container -->
    <div class="container bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all duration-500">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">
                AI Image Generator
            </h1>
            <p class="text-gray-500 mt-2">Bring your imagination to life!</p>
        </div>

        <!-- Prompt Input -->
        <div class="mb-4">
            <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">Enter your prompt:</label>
            <textarea id="promptInput" 
                      placeholder="e.g., 'A cute pink dragon flying over a candy mountain, digital art'"
                      class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 shadow-sm
                             focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent
                             transition-all duration-300 resize-vertical min-h-[100px]"></textarea>
        </div>
        
        <!-- ENHANCEMENT 1: Prompt Suggestion Bubbles -->
        <div class="mb-6 flex flex-wrap gap-2" id="promptSuggestions">
            <button class="suggestion-pill">A cat wizard</button>
            <button class="suggestion-pill">Cyberpunk city</button>
            <button class="suggestion-pill">Forest in a bottle</button>
            <button class="suggestion-pill">Watercolor fox</button>
        </div>

        <!-- Generate Button -->
        <button id="generateButton" 
                class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white 
                       font-bold text-lg py-3 px-6 rounded-lg shadow-md
                       hover:from-pink-600 hover:to-purple-600
                       focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2
                       transform hover:scale-105 transition-all duration-300
                       disabled:opacity-70 disabled:from-gray-400 disabled:to-gray-500 disabled:transform-none disabled:cursor-wait">
            
            <!-- Sparkle Icon (will be hidden during loading) -->
            <svg id="buttonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-6.857 2.286L12 21l-2.286-6.857L3 12l6.857-2.286L12 3z" />
            </svg>
            <!-- Small loader (hidden by default) -->
            <div id="buttonLoader" class="loader-sm w-5 h-5 border-2 rounded-full hidden"></div>
            <!-- ENHANCEMENT 2: Dynamic Button Text -->
            <span id="buttonText">Generate Image</span>
        </button>

        <!-- ENHANCEMENT 3: Dedicated Message Area (hidden by default) -->
        <div id="messageArea" class="hidden p-4 rounded-lg mt-6 text-center font-medium">
            <span id="messageText"></span>
        </div>
        
        <!-- Image Display Area -->
        <div id="imageContainer" 
             class="mt-6 w-full min-h-[250px] bg-gray-100 rounded-xl border-2 border-dashed border-gray-300
                    flex items-center justify-center p-4 text-center overflow-hidden relative">
            
            <!-- Main Loader (hidden by default) -->
            <div id="imageLoader" 
                 class="loader-lg w-12 h-12 border-4 border-gray-200 rounded-full hidden">
            </div>
            
            <!-- Generated Image (hidden by default) -->
            <img id="generatedImage" src="#" alt="Generated AI Image" 
                 class="max-w-full max-h-[500px] rounded-lg shadow-lg hidden">
            
            <!-- Placeholder Message -->
            <p id="placeholderMessage" class="text-gray-500">Your generated image will appear here.</p>
        </div>

        <!-- ENHANCEMENT 4: Download Button (hidden by default) -->
        <div id="downloadContainer" class="hidden mt-4">
            <a id="downloadButton" href="#" download="ai-generated-image.jpg"
               class="w-full flex items-center justify-center gap-2 bg-green-500 text-white 
                      font-bold text-lg py-3 px-6 rounded-lg shadow-md
                      hover:bg-green-600
                      focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2
                      transform hover:scale-105 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download Image
            </a>
        </div>
    </div>

    <!-- 6. Link to the updated JS file -->
    <script src="script.js"></script>

    <!-- Custom logic for suggestion pills -->
    <script>
        // This tiny script handles the prompt suggestions
        document.getElementById('promptSuggestions').addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-pill')) {
                document.getElementById('promptInput').value = e.target.innerText;
            }
        });
        
        // Apply Tailwind classes to the pills
        document.querySelectorAll('.suggestion-pill').forEach(pill => {
            pill.className = 'py-1 px-3 bg-pink-100 text-pink-700 rounded-full text-sm font-medium cursor-pointer hover:bg-pink-200 transition-colors';
        });
    </script>
</body>
</html>
